<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/globals.css">
  <link rel="stylesheet" href="./src/css/main-page.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="info">
        <section class="description">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              Product discovery and building what matters
            </li>
            <li>
              Measuring to ensure updates are a success
            </li>
            <li>
              And much more!
            </li>
          </ul>
        </section>
        <section class="validation">
          <form>
            <label>
              <div class="label-erro">
                <span>Email address</span>
                <span class="error-msg">Valid email required</span>
              </div>
              <input type="email" placeholder="email@company.com">
            </label>
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </section>
      </div>
      <picture>
        <source media="(max-width: 844px)" srcset="./src/images/illustration-sign-up-mobile.svg">
        <img src="./src/images/illustration-sign-up-desktop.svg" alt="illustration sign up">
      </picture>
    </main>
  </div>
  <script src="./src/js/main-page.js"></script>
</body>

</html>
