<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <main>
      <div class="info">
        <section class="description">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <span>Product discovery and building what matters</span>
            </li>
            <li>
              <span>Measuring to ensure updates are a success</span>
            </li>
            <li>
              <span>And much more!</span>
            </li>
          </ul>
        </section>
        <section class="validation">
          <form>
            <label>
              <div class="label-erro">
                <p>Email address</p>
                <p class="error-msg">Valid email required</p>
              </div>
              <input type="email" placeholder="email@company.com">
            </label>
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </section>
      </div>
      <img src="./src/images/illustration-sign-up-desktop.svg" alt="illustration sign up">
    </main>
  </div>
  <script src="./src/js/script.js"></script>
</body>

</html>
